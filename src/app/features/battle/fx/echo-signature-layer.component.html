<div class="signature-layer" #layer>
  @for (path of visiblePaths(); track path.id) {
    <div [ngClass]="signatureClass(path)" [ngStyle]="signatureStyle(path)">
      <span class="sigil-mark"></span>
      @if (showStack(path)) {
        <span class="sigil-mark sigil-mark--stack"></span>
      }
      <span class="sig-core"></span>
      <span class="sig-accent"></span>
    </div>
  }
</div>
