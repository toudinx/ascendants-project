<div class="center-preview">
  @if (activeTab === 'sigils') {
    <app-sigil-pentagon
      [slots]="slots"
      [selectedIndex]="selectedIndex"
      (slotClick)="onSlotClick($event)"
    ></app-sigil-pentagon>
  } @else {
    <div class="preview-frame">
      <div class="preview-glow"></div>
      @if (previewImageUrl) {
        <img class="preview-image" [src]="previewImageUrl" [alt]="kaelis?.name || 'Kaelis'" />
      } @else {
        <div class="preview-placeholder">Kaelis</div>
      }
    </div>
  }

  @if (activeTab === 'skins') {
    <div class="skin-overlay">
      <div class="skin-meta">
        <div class="skin-name">{{ previewSkin?.name || 'Select a skin' }}</div>
        <div class="skin-desc">{{ previewSkin?.description }}</div>
      </div>
      <app-button
        label="Equip Skin"
        variant="primary"
        size="sm"
        [disabled]="isSkinEquipped"
        (click)="equipSkinClick()"
      ></app-button>
    </div>

    <div class="skin-nav">
      <button
        type="button"
        class="nav-btn"
        (click)="prevSkinClick()"
        aria-label="Previous skin"
      >
        &lt;
      </button>
      <button
        type="button"
        class="nav-btn"
        (click)="nextSkinClick()"
        aria-label="Next skin"
      >
        &gt;
      </button>
    </div>
  }
</div>
