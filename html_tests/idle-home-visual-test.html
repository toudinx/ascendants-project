<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Kaezan – Project Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #6c5ce7;
        --accent: #a29bfe;
        --gold: #ffeaa7;
        --gold-dark: #fdcb6e;
        --raid-red: #ff4757;
        --dark-bg: #050511;
        --glass: rgba(15, 15, 30, 0.85);
        --glass-border: rgba(255, 255, 255, 0.15);
        --text: #f5f5fa;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Rajdhani", sans-serif;
        -webkit-font-smoothing: antialiased;
        user-select: none;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        color: var(--text);
        background: var(--dark-bg);
      }

      /* ===== BACKGROUND ===== */
      .bg-layer {
        position: fixed;
        inset: 0;
        z-index: 0;
        background:
          linear-gradient(to bottom, #130f26, #000000), url("bg-generic.png");
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
      }

      /* ANIMAÇÃO DE VIDA (Reforçada) */
      /* Camada 1: Partículas maiores e mais lentas */
      .particles-1 {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          rgba(255, 255, 255, 0.7) 2px,
          transparent 2px
        );
        background-size: 500px 500px;
        opacity: 0.6; /* Mais visível */
        animation: floatUp 40s linear infinite;
        z-index: 1;
      }

      /* Camada 2: Partículas menores e mais rápidas (profundidade) */
      .particles-2 {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          rgba(162, 155, 254, 0.8) 1.5px,
          transparent 1.5px
        );
        background-size: 300px 300px;
        opacity: 0.5;
        animation: floatUp 25s linear infinite;
        z-index: 1;
      }

      @keyframes floatUp {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100px -500px;
        } /* Movimento diagonal suave */
      }

      /* Nebula de fundo para ambiência */
      .nebula {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 70vw;
        height: 80vh;
        background: radial-gradient(
          circle at 30% 70%,
          rgba(108, 92, 231, 0.2),
          transparent 60%
        );
        filter: blur(80px);
        z-index: 1;
      }

      .stage {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
        background: radial-gradient(
          circle at 50% 50%,
          transparent 0%,
          rgba(0, 0, 0, 0.3) 120%
        );
      }

      /* ===== PERSONAGEM ===== */
      .character-wrapper {
        position: absolute;
        left: 26vw; /* Posição ajustada */
        bottom: -2vh;
        height: 88vh;
        width: 85vh;
        pointer-events: none;
        z-index: 5;
        animation: breathe 7s ease-in-out infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02) translateY(-5px);
        }
      }

      .character {
        width: 100%;
        height: 100%;
        background-image: url("velvet.png");
        background-repeat: no-repeat;
        background-position: bottom center;
        background-size: contain;
        filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.6));
      }

      /* ===== HUD ELEMENTS (Escala Aumentada ~125%) ===== */
      .hud {
        position: absolute;
        z-index: 100;
      }

      /* --- TOP LEFT --- */
      .top-left-container {
        top: 50px;
        left: 60px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .game-logo {
        font-size: 72px; /* Aumentado */
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        background: linear-gradient(90deg, #fff 30%, var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 5px 20px rgba(108, 92, 231, 0.6));
        letter-spacing: -3px;
        line-height: 1.1;
        padding-right: 20px;
      }

      .player-status {
        display: flex;
        align-items: center;
        gap: 18px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 25px 10px 10px;
        border-radius: 60px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        width: fit-content;
      }

      .lvl-badge {
        background: linear-gradient(135deg, var(--primary), #341f97);
        color: white;
        font-weight: 800;
        font-size: 26px; /* Aumentado */
        width: 50px;
        height: 50px; /* Aumentado */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 20px var(--primary);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .player-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 5px;
      }
      .p-name {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #eee;
      }
      .xp-track {
        width: 470px;
        height: 6px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 4px;
      }
      .xp-fill {
        width: 65%;
        height: 100%;
        background: var(--gold-dark);
        box-shadow: 0 0 10px var(--gold-dark);
        border-radius: 4px;
      }

      /* --- TOP RIGHT --- */
      .top-right {
        top: 50px;
        right: 60px;
        display: flex;
        gap: 20px;
      }

      .icon-btn {
        width: 75px;
        height: 75px; /* Aumentado */
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .icon-btn svg {
        width: 36px;
        height: 36px;
        fill: #ccc;
        transition: 0.3s;
      }
      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-6px);
        border-color: rgba(255, 255, 255, 0.4);
      }
      .icon-btn:hover svg {
        fill: #fff;
        transform: scale(1.1);
      }
      .shop-btn {
        border-color: rgba(253, 203, 110, 0.4);
        box-shadow: 0 0 20px rgba(253, 203, 110, 0.1);
      }
      .shop-btn svg {
        fill: var(--gold);
      }
      .shop-btn:hover {
        box-shadow: 0 0 35px rgba(253, 203, 110, 0.4);
      }

      /* --- RIGHT NAV (MENU) --- */
      .right-nav {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-45%);
        display: flex;
        flex-direction: column;
        gap: 25px; /* Mais espaçamento */
        padding-right: 60px;
        perspective: 1200px;
      }

      .nav-item {
        width: 440px;
        height: 100px; /* Aumentado */
        background: linear-gradient(
          90deg,
          rgba(20, 20, 35, 0.8),
          rgba(40, 40, 60, 0.95)
        );
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-right: 6px solid #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        cursor: pointer;
        transition: 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        transform: skewX(-12deg);
        margin-right: -25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      .nav-content {
        transform: skewX(12deg);
        display: flex;
        align-items: center;
        gap: 25px;
        width: 100%;
      }
      .nav-txt h3 {
        font-size: 32px;
        font-weight: 800;
        letter-spacing: 2px;
        color: #fff;
        line-height: 1;
      }
      .nav-txt span {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: rgba(255, 255, 255, 0.5);
        font-weight: 600;
      }
      .nav-content svg {
        width: 38px !important;
        height: 38px !important;
      }
      .nav-arrow {
        font-size: 24px;
        color: rgba(255, 255, 255, 0.3);
        transform: skewX(12deg);
        transition: 0.3s;
      }
      .nav-item:hover {
        transform: skewX(-12deg) translateX(-30px);
      }

      .item-mission {
        border-right-color: #ff7675;
      }
      .item-mission:hover {
        box-shadow: 0 0 40px rgba(255, 118, 117, 0.3);
      }
      .item-sim {
        border-right-color: #74b9ff;
      }
      .item-sim:hover {
        box-shadow: 0 0 40px rgba(116, 185, 255, 0.3);
      }
      .item-squad {
        border-right-color: #a29bfe;
      }
      .item-squad:hover {
        box-shadow: 0 0 40px rgba(162, 155, 254, 0.3);
      }

      /* RECRUIT BUTTON (Destaque Principal) */
      .item-recruit {
        height: 130px;
        width: 480px; /* Gigante */
        background: linear-gradient(90deg, #2d3436, #4b3b18);
        border-color: rgba(253, 203, 110, 0.4);
        border-right: 10px solid var(--gold);
        margin-top: 25px;
      }
      .item-recruit .nav-txt h3 {
        color: var(--gold);
        font-size: 38px;
        text-shadow: 0 0 20px rgba(253, 203, 110, 0.6);
      }
      .item-recruit .nav-content svg {
        width: 48px !important;
        height: 48px !important;
      }
      .item-recruit .nav-arrow {
        color: var(--gold);
        font-size: 30px;
      }
      .item-recruit:hover {
        transform: skewX(-12deg) translateX(-40px);
        box-shadow: 0 0 60px rgba(253, 203, 110, 0.3);
      }

      /* --- BOTTOM LEFT: BANNER BOSS RAID (Solitário) --- */
      .raid-banner-container {
        position: absolute;
        bottom: 60px;
        left: 60px;
        z-index: 110;
      }

      .raid-banner {
        width: 380px;
        height: 120px; /* Aumentado */
        background: linear-gradient(
          135deg,
          rgba(40, 10, 10, 0.95),
          rgba(80, 20, 20, 0.95)
        );
        border: 1px solid rgba(231, 76, 60, 0.5);
        border-left: 6px solid var(--raid-red);
        border-radius: 16px;
        padding: 20px 30px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        transition: 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* Efeito de brilho passando */
      .raid-banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(231, 76, 60, 0.2),
          transparent
        );
        transform: skewX(-20deg) translateX(-150%);
        transition: 0.6s;
      }

      .raid-banner:hover {
        transform: translateX(10px);
        box-shadow: 0 10px 50px rgba(231, 76, 60, 0.4);
        border-color: var(--raid-red);
      }
      .raid-banner:hover::before {
        transform: skewX(-20deg) translateX(150%);
      }

      .raid-label {
        font-size: 14px;
        font-weight: 800;
        color: var(--raid-red);
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .raid-dot {
        width: 10px;
        height: 10px;
        background: var(--raid-red);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--raid-red);
        animation: pulseRed 1.5s infinite;
      }
      .raid-title {
        font-size: 30px;
        font-weight: 800;
        color: #fff;
        line-height: 1;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      }
      .raid-timer {
        font-size: 14px;
        color: #ccc;
        margin-top: 6px;
        font-weight: 600;
      }

      @keyframes pulseRed {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
          box-shadow: 0 0 15px var(--raid-red);
        }
        100% {
          opacity: 0.5;
        }
      }

      /* --- BOTTOM RIGHT: CHANGE HERO (Nova Posição) --- */
      .change-hero-container {
        position: absolute;
        bottom: 60px;
        right: 60px;
        z-index: 110;
      }

      .btn-change {
        padding: 16px 36px; /* Aumentado */
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: 0.2s;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .btn-change svg {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }
      .btn-change:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border-color: #fff;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      }

      /* MEDIA QUERIES (Ajustes para Mobile/Laptops menores) */
      @media (max-width: 1400px) {
        /* Reduzindo um pouco para telas normais, mantendo proporção */
        .game-logo {
          font-size: 52px;
        }
        .icon-btn {
          width: 60px;
          height: 60px;
        }
        .nav-item {
          width: 360px;
          height: 80px;
        }
        .item-recruit {
          width: 400px;
          height: 110px;
        }
        .raid-banner {
          width: 320px;
          height: 100px;
          .raid-title {
            font-size: 24px;
          }
        }
        .character-wrapper {
          left: 20vw;
          height: 85vh;
        }
      }

      @media (max-width: 768px) {
        /* Layout Mobile */
        .game-logo {
          font-size: 32px;
          top: 20px;
          left: 20px;
        }
        .top-left-container {
          top: 20px;
          left: 20px;
        }
        .top-right {
          top: 20px;
          right: 20px;
          gap: 8px;
        }
        .icon-btn {
          width: 45px;
          height: 45px;
        }
        .character-wrapper {
          opacity: 0.2;
          left: -15vw;
          width: 100vw;
        }
        .right-nav {
          top: auto;
          bottom: 80px;
          right: 50%;
          transform: translateX(50%);
          padding: 0;
          align-items: center;
          gap: 10px;
        }
        .nav-item {
          transform: skewX(0);
          width: 90vw;
          margin: 0;
          height: 60px;
        }
        .nav-content {
          transform: skewX(0);
        }
        .item-recruit {
          width: 90vw;
          margin-top: 5px;
          height: 80px;
        }
        .change-hero-container {
          bottom: 20px;
          right: 20px;
        }
        .raid-banner-container {
          bottom: 20px;
          left: 20px;
        }
        .raid-banner {
          width: 160px;
          height: 60px;
          padding: 10px;
        }
        .raid-title {
          font-size: 14px;
        }
        .raid-label {
          font-size: 10px;
        }
        .btn-change {
          padding: 10px 15px;
          font-size: 12px;
        }
      }
    </style>
  </head>
