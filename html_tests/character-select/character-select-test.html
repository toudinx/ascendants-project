<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAEZAN ‚Äî Kaelis Hub (Reference)</title>
    <style>
      :root {
        --bg: #050511;
        --panel: rgba(17, 17, 32, 0.68);
        --panel2: rgba(17, 17, 32, 0.46);
        --stroke: rgba(255, 255, 255, 0.1);
        --stroke2: rgba(255, 255, 255, 0.14);
        --text: rgba(245, 245, 250, 0.94);
        --muted: rgba(164, 164, 181, 0.88);

        --primary: #8a7cff;
        --secondary: #e28fe8;
        --good: #2de3c8;
        --warn: #ffd344;
        --bad: #ff5a78;

        --r: 16px;
        --r2: 22px;
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        --shadowSoft: 0 14px 42px rgba(0, 0, 0, 0.35);
        --glass: blur(10px);
        --glass2: blur(16px);

        --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        overflow: hidden;
        color: var(--text);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        background:
          radial-gradient(
            1200px 800px at 24% 55%,
            rgba(138, 124, 255, 0.15),
            rgba(5, 5, 17, 0.88)
          ),
          radial-gradient(
            900px 700px at 72% 30%,
            rgba(226, 143, 232, 0.12),
            rgba(5, 5, 17, 0.92)
          ),
          var(--bg);
      }

      /* Subtle stars */
      .stars {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.55;
        mix-blend-mode: screen;
        background:
          radial-gradient(
            2px 2px at 14% 28%,
            rgba(255, 255, 255, 0.22),
            transparent 60%
          ),
          radial-gradient(
            1px 1px at 62% 22%,
            rgba(255, 255, 255, 0.18),
            transparent 60%
          ),
          radial-gradient(
            2px 2px at 82% 64%,
            rgba(255, 255, 255, 0.16),
            transparent 60%
          ),
          radial-gradient(
            1px 1px at 34% 72%,
            rgba(255, 255, 255, 0.14),
            transparent 60%
          ),
          radial-gradient(
            1px 1px at 46% 54%,
            rgba(255, 255, 255, 0.1),
            transparent 60%
          );
      }

      /* Layout */
      .app {
        height: 100%;
        display: grid;
        grid-template-rows: auto auto 1fr;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 18px;
      }

      .brand {
        display: grid;
        gap: 6px;
      }
      .brand .kicker {
        font-weight: 800;
        font-size: 10px;
        letter-spacing: 0.26em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
      }
      .brand .title {
        display: flex;
        align-items: baseline;
        gap: 10px;
      }
      .brand .title h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 950;
        letter-spacing: 0.02em;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--stroke);
        background: rgba(0, 0, 0, 0.22);
        backdrop-filter: var(--glass);
        -webkit-backdrop-filter: var(--glass);
        color: rgba(255, 255, 255, 0.82);
        font-weight: 850;
        font-size: 11px;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        border: 1px solid var(--stroke);
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: var(--glass);
        -webkit-backdrop-filter: var(--glass);
        color: rgba(255, 255, 255, 0.86);
        display: grid;
        place-items: center;
        cursor: pointer;
        transition:
          transform 140ms var(--ease),
          border-color 140ms var(--ease);
      }
      .icon-btn:hover {
        transform: translateY(-1px);
        border-color: rgba(138, 124, 255, 0.35);
      }
      .icon-btn:active {
        transform: translateY(0px) scale(0.98);
      }

      /* Roster strip (HSR-like) */
      .roster {
        padding: 0 18px 12px 18px;
      }

      .roster-bar {
        border-radius: var(--r2);
        border: 1px solid var(--stroke);
        background: rgba(0, 0, 0, 0.18);
        backdrop-filter: var(--glass);
        -webkit-backdrop-filter: var(--glass);
        box-shadow: var(--shadowSoft);
        padding: 10px 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        overflow: hidden;
      }

      .roster-scroll {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 2px 2px;
        scrollbar-width: thin;
        flex: 1;
      }
      .roster-scroll::-webkit-scrollbar {
        height: 10px;
      }
      .roster-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 999px;
      }
      .roster-scroll::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 999px;
      }

      .portrait {
        width: 54px;
        height: 54px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: linear-gradient(
          135deg,
          rgba(138, 124, 255, 0.22),
          rgba(226, 143, 232, 0.18)
        );
        cursor: pointer;
        position: relative;
        flex: 0 0 auto;
        transition:
          transform 140ms var(--ease),
          border-color 140ms var(--ease),
          box-shadow 140ms var(--ease);
      }
      .portrait:hover {
        transform: translateY(-1px);
        border-color: rgba(138, 124, 255, 0.28);
      }
      .portrait.active {
        border-color: rgba(138, 124, 255, 0.5);
        box-shadow:
          0 0 0 1px rgba(138, 124, 255, 0.25),
          0 0 26px rgba(138, 124, 255, 0.22);
      }
      .portrait .lvl {
        position: absolute;
        right: 6px;
        bottom: 6px;
        padding: 4px 7px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.35);
        font-weight: 950;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.9);
      }

      .roster-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .roster-right .mini {
        color: rgba(255, 255, 255, 0.72);
        font-weight: 800;
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      /* Main grid */
      .main {
        padding: 0 18px 18px 18px;
        display: grid;
        grid-template-columns: 260px 1fr 420px;
        gap: 14px;
        min-height: 0;
      }

      /* Left nav (HSR-style) */
      .nav {
        border-radius: var(--r2);
        border: 1px solid var(--stroke);
        background: var(--panel2);
        backdrop-filter: var(--glass2);
        -webkit-backdrop-filter: var(--glass2);
        box-shadow: var(--shadowSoft);
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 0;
      }

      .nav-head {
        padding: 14px 14px 12px 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: grid;
        gap: 8px;
      }

      .nav-head .name {
        font-weight: 950;
        font-size: 14px;
        letter-spacing: 0.02em;
      }

      .nav-head .sub {
        color: rgba(164, 164, 181, 0.92);
        font-weight: 650;
        font-size: 12px;
        line-height: 1.3;
      }

      .nav-items {
        padding: 10px;
        overflow: auto;
      }

      .nav-btn {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 12px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.14);
        color: rgba(255, 255, 255, 0.86);
        cursor: pointer;
        margin-bottom: 10px;
        transition:
          transform 140ms var(--ease),
          border-color 140ms var(--ease),
          background 140ms var(--ease);
      }
      .nav-btn:hover {
        transform: translateY(-1px);
        border-color: rgba(138, 124, 255, 0.26);
      }
      .nav-btn.active {
        border-color: rgba(138, 124, 255, 0.48);
        background: rgba(138, 124, 255, 0.12);
        box-shadow: 0 0 0 1px rgba(138, 124, 255, 0.22);
      }

      .nav-ico {
        width: 34px;
        height: 34px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        display: grid;
        place-items: center;
        font-size: 14px;
      }

      .nav-meta {
        display: grid;
        gap: 4px;
      }
      .nav-meta .t {
        font-weight: 950;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .nav-meta .d {
        color: rgba(164, 164, 181, 0.9);
        font-weight: 650;
        font-size: 12px;
      }

      .nav-foot {
        padding: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        display: grid;
        gap: 10px;
      }

      .cta {
        border: 1px solid rgba(138, 124, 255, 0.42);
        background: linear-gradient(
          90deg,
          rgba(138, 124, 255, 0.22),
          rgba(226, 143, 232, 0.14)
        );
        border-radius: 16px;
        padding: 12px 12px;
        font-weight: 950;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.92);
        cursor: pointer;
        box-shadow:
          0 0 0 1px rgba(138, 124, 255, 0.22),
          0 0 28px rgba(138, 124, 255, 0.18);
        transition: transform 140ms var(--ease);
      }
      .cta:hover {
        transform: translateY(-1px);
      }

      .ghost {
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.14);
        border-radius: 16px;
        padding: 12px 12px;
        font-weight: 950;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.84);
        cursor: pointer;
      }

      /* Center stage (character ‚Äúpalco‚Äù) */
      .stage {
        border-radius: var(--r2);
        border: 1px solid var(--stroke);
        background: rgba(0, 0, 0, 0.18);
        backdrop-filter: var(--glass2);
        -webkit-backdrop-filter: var(--glass2);
        box-shadow: var(--shadowSoft);
        overflow: hidden;
        position: relative;
        min-height: 0;
      }

      .stage::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(
            900px 540px at 30% 55%,
            var(--themeA),
            transparent 60%
          ),
          radial-gradient(
            720px 540px at 70% 32%,
            var(--themeB),
            transparent 62%
          ),
          linear-gradient(180deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.55));
      }

      .stage-grid {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background-image:
          linear-gradient(
            to right,
            rgba(255, 255, 255, 0.04) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.04) 1px,
            transparent 1px
          );
        background-size: 44px 44px;
        opacity: 0.2;
        mask-image: radial-gradient(
          ellipse at 50% 55%,
          black 26%,
          transparent 70%
        );
      }

      .stage-inner {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        padding: 22px;
      }

      /* Placeholder ‚Äúart‚Äù ‚Äî troque por PNG/WebP depois */
      .pose {
        width: min(520px, 68%);
        height: min(720px, 86%);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background:
          radial-gradient(
            280px 280px at 40% 25%,
            rgba(255, 255, 255, 0.14),
            transparent 60%
          ),
          linear-gradient(
            135deg,
            rgba(138, 124, 255, 0.24),
            rgba(226, 143, 232, 0.18)
          ),
          linear-gradient(180deg, rgba(0, 0, 0, 0.18), rgba(0, 0, 0, 0.62));
        box-shadow: 0 28px 92px rgba(0, 0, 0, 0.58);
        transition:
          transform 240ms var(--ease),
          opacity 240ms var(--ease),
          filter 240ms var(--ease);
        position: relative;
        overflow: hidden;
      }

      .pose::after {
        content: "";
        position: absolute;
        inset: -60%;
        background: conic-gradient(
          from 180deg,
          rgba(138, 124, 255, 0),
          rgba(138, 124, 255, 0.18),
          rgba(226, 143, 232, 0.12),
          rgba(138, 124, 255, 0)
        );
        opacity: 0.55;
        animation: spin 10s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .stage-foot {
        position: absolute;
        left: 16px;
        right: 16px;
        bottom: 14px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 12px;
      }

      .nameplate {
        display: grid;
        gap: 6px;
      }
      .nameplate .role {
        color: rgba(255, 255, 255, 0.66);
        font-weight: 850;
        font-size: 10px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
      }
      .nameplate .name {
        font-weight: 980;
        font-size: 20px;
        letter-spacing: 0.01em;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: flex-end;
      }

      .tag {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.2);
        font-weight: 900;
        font-size: 10px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.8);
      }

      .tag.primary {
        border-color: rgba(138, 124, 255, 0.44);
        box-shadow: 0 0 0 1px rgba(138, 124, 255, 0.2);
      }

      /* Right panel (content changes per tab) */
      .right {
        border-radius: var(--r2);
        border: 1px solid var(--stroke);
        background: var(--panel);
        backdrop-filter: var(--glass2);
        -webkit-backdrop-filter: var(--glass2);
        box-shadow: var(--shadowSoft);
        overflow: hidden;
        min-height: 0;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .right-head {
        padding: 14px 14px 10px 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      }

      .right-head .title {
        display: grid;
        gap: 6px;
      }

      .right-head .title .k {
        color: rgba(255, 255, 255, 0.62);
        font-weight: 900;
        font-size: 10px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
      }
      .right-head .title h2 {
        margin: 0;
        font-weight: 980;
        font-size: 16px;
      }
      .right-head .title p {
        margin: 0;
        color: rgba(164, 164, 181, 0.92);
        font-weight: 650;
        font-size: 12px;
        line-height: 1.35;
        max-width: 44ch;
      }

      .right-body {
        padding: 12px 12px 14px 12px;
        overflow: auto;
        min-height: 0;
      }

      .section {
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.14);
        border-radius: 18px;
        padding: 12px;
        margin-bottom: 12px;
        display: grid;
        gap: 10px;
      }

      .section h3 {
        margin: 0;
        font-weight: 980;
        font-size: 11px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.84);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .grid2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .stat {
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.18);
        border-radius: 16px;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 10px;
      }

      .stat .l {
        color: rgba(255, 255, 255, 0.62);
        font-weight: 900;
        font-size: 10px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
      }
      .stat .v {
        font-weight: 980;
        font-size: 14px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .mini-btn {
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.16);
        color: rgba(255, 255, 255, 0.86);
        border-radius: 14px;
        padding: 10px 12px;
        font-weight: 950;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 10px;
        cursor: pointer;
        transition:
          transform 140ms var(--ease),
          border-color 140ms var(--ease);
      }
      .mini-btn:hover {
        transform: translateY(-1px);
        border-color: rgba(138, 124, 255, 0.26);
      }

      /* Weapon list */
      .list {
        display: grid;
        gap: 10px;
      }

      .item {
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.14);
        padding: 12px;
        display: grid;
        gap: 8px;
        cursor: pointer;
        transition:
          transform 140ms var(--ease),
          border-color 140ms var(--ease);
      }
      .item:hover {
        transform: translateY(-1px);
        border-color: rgba(138, 124, 255, 0.26);
      }
      .item.active {
        border-color: rgba(138, 124, 255, 0.48);
        box-shadow: 0 0 0 1px rgba(138, 124, 255, 0.2);
      }

      .item .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .item .name {
        font-weight: 980;
        font-size: 13px;
      }

      .meta {
        color: rgba(255, 255, 255, 0.62);
        font-weight: 900;
        font-size: 10px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }

      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .chips span {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.18);
        font-weight: 900;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.74);
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      /* Sigil slots */
      .sig-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .sig {
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.14);
        padding: 12px;
        display: grid;
        gap: 8px;
      }
      .sig .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .sig .slot {
        font-weight: 980;
        font-size: 10px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.84);
      }
      .sig .name {
        font-weight: 980;
        font-size: 13px;
      }

      /* Skins */
      .skin-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .skin {
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.14);
        overflow: hidden;
        cursor: pointer;
        transition:
          transform 140ms var(--ease),
          border-color 140ms var(--ease);
      }
      .skin:hover {
        transform: translateY(-1px);
        border-color: rgba(138, 124, 255, 0.26);
      }
      .skin.active {
        border-color: rgba(138, 124, 255, 0.48);
        box-shadow: 0 0 0 1px rgba(138, 124, 255, 0.2);
      }
      .skin .thumb {
        height: 120px;
        background: linear-gradient(
          135deg,
          rgba(138, 124, 255, 0.22),
          rgba(226, 143, 232, 0.18)
        );
      }
      .skin .body {
        padding: 10px;
        display: grid;
        gap: 8px;
      }
      .skin .t {
        font-weight: 980;
        font-size: 12px;
      }
      .skin .s {
        color: rgba(164, 164, 181, 0.92);
        font-weight: 650;
        font-size: 12px;
      }

      /* Center pose changes per section (the ‚ÄúHSR trick‚Äù) */
      .pose.details {
        transform: translateY(0px) scale(1);
        filter: saturate(1.05);
      }
      .pose.weapon {
        transform: translateY(-6px) scale(1.02);
        filter: saturate(1.08) contrast(1.05);
      }
      .pose.sigils {
        transform: translateY(4px) scale(1.02);
        filter: saturate(1.05) contrast(1.02);
      }
      .pose.skins {
        transform: translateY(0px) scale(1.01);
        filter: saturate(1.12);
      }

      /* Responsive */
      @media (max-width: 1100px) {
        body {
          overflow: auto;
        }
        .main {
          grid-template-columns: 1fr;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
          animation: none !important;
        }
      }

          el.title = k.name;
          el.innerHTML = `<div class="lvl">${k.level}</div>`;

        const k = getKaelis();

        $("#navName").textContent = k.name;
        $("#navSub").textContent = `${k.role} ¬∑ Affinity ${k.affinity}/10`;

          span.textContent = t;
          tags.appendChild(span);

        const pose = $("#poseBox");
        pose.className = "pose " + state.tab;

        if (animate) {
          pose.style.opacity = "0";

          $("#rightKicker").textContent = kicker;
          $("#rightTitle").textContent = title;
          $("#rightDesc").textContent = desc;
          $("#rightBadge").textContent = badge;

          setHeader(
            "DETAILS",
            "Overview",
            "Level, affinity e um resumo do loadout atual (arma + sigils).",
            `Lv ${k.level}`

          // set bonus quick

            acc[s.set] = (acc[s.set] || 0) + 1;
