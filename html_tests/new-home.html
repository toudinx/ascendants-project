<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kaezan – Home (Iteration 2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #6c5ce7;
        --accent: #a29bfe;
        --gold: #ffeaa7;
        --gold-dark: #fdcb6e;
        --danger: #ff4757;
        --bg: #050511;
        --glass: rgba(15, 15, 30, 0.85);
        --glass-border: rgba(255, 255, 255, 0.15);
        --text: #f5f5fa;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Rajdhani", sans-serif;
        user-select: none;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: var(--bg);
        color: var(--text);
      }

      /* BACKGROUND */
      .bg-layer {
        position: fixed;
        inset: 0;
        background:
          linear-gradient(to bottom, #130f26, #000), url("bg-generic.png");
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .particles {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          rgba(162, 155, 254, 0.6) 1.5px,
          transparent 1.5px
        );
        background-size: 320px 320px;
        opacity: 0.45;
        animation: drift 30s linear infinite;
      }

      @keyframes drift {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 120px -520px;
        }
      }

      .stage {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      /* CHARACTER */
      .character-wrapper {
        position: absolute;
        left: 26vw;
        bottom: -2vh;
        width: 80vh;
        height: 88vh;
        pointer-events: none;
        animation: idle 7s ease-in-out infinite;
      }

      @keyframes idle {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-6px) scale(1.02);
        }
      }

      .character {
        width: 100%;
        height: 100%;
        background: url("velvet.png") no-repeat bottom center / contain;
        filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.6));
      }

      /* TOP LEFT */
      .top-left {
        position: absolute;
        top: 40px;
        left: 50px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .logo {
        font-size: 56px;
        font-weight: 900;
        font-style: italic;
        letter-spacing: -2px;
        background: linear-gradient(90deg, #fff, var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .player-bar {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 10px 22px 10px 10px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .lvl {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), #341f97);
        display: grid;
        place-items: center;
        font-weight: 800;
        font-size: 22px;
      }

      .xp {
        width: 360px;
        height: 6px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 4px;
        overflow: hidden;
      }

      .xp > div {
        width: 65%;
        height: 100%;
        background: var(--gold-dark);
        box-shadow: 0 0 10px var(--gold-dark);
      }

      /* RIGHT NAV */
      .nav {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-45%);
        display: flex;
        flex-direction: column;
        gap: 22px;
        padding-right: 60px;
      }

      .nav-item {
        width: 440px;
        height: 96px;
        background: linear-gradient(
          90deg,
          rgba(20, 20, 35, 0.8),
          rgba(40, 40, 60, 0.95)
        );
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-right: 6px solid var(--accent);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 34px;
        transform: skewX(-12deg);
        cursor: pointer;
        transition: 0.35s cubic-bezier(0.25, 1, 0.5, 1);
      }

      .nav-item:hover {
        transform: skewX(-12deg) translateX(-26px);
      }

      .nav-content {
        transform: skewX(12deg);
        display: flex;
        align-items: center;
        gap: 22px;
        width: 100%;
      }

      .nav-text h3 {
        font-size: 32px;
        font-weight: 800;
        letter-spacing: 2px;
      }

      .nav-text span {
        font-size: 13px;
        letter-spacing: 3px;
        text-transform: uppercase;
        opacity: 0.55;
      }

      /* EXPEDITION – reinforced */
      .expedition {
        border-right-color: var(--danger);
        box-shadow: 0 0 45px rgba(255, 71, 87, 0.35);
        height: 110px;
        animation: pulse 3.5s ease-in-out infinite;
      }

      .expedition h3 {
        color: #ff7675;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 35px rgba(255, 71, 87, 0.25);
        }
        50% {
          box-shadow: 0 0 60px rgba(255, 71, 87, 0.45);
        }
      }

      /* SIMULATION */
      .simulation {
        border-right-color: #74b9ff;
      }

      /* KAELIS */
      .kaelis {
        border-right-color: var(--accent);
      }

      /* RECRUIT */
      .recruit {
        height: 130px;
        width: 480px;
        background: linear-gradient(90deg, #2d3436, #4b3b18);
        border-right: 10px solid var(--gold);
        box-shadow: 0 0 55px rgba(253, 203, 110, 0.3);
      }

      .recruit h3 {
        color: var(--gold);
        font-size: 38px;
        text-shadow: 0 0 16px rgba(253, 203, 110, 0.6);
      }

      /* EVENT (future) */
      .event {
        position: absolute;
        bottom: 40px;
        left: 50px;
        font-size: 13px;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="bg-layer"><div class="particles"></div></div>

    <div class="stage">
      <div class="character-wrapper"><div class="character"></div></div>

      <div class="top-left">
        <div class="logo">KAEZAN: AWAKENING</div>
        <div class="player-bar">
          <div class="lvl">52</div>
          <div class="xp"><div></div></div>
        </div>
      </div>

      <div class="nav">
        <div class="nav-item expedition">
          <div class="nav-content">
            <div class="nav-text">
              <h3>EXPEDITION</h3>
              <span>Start Run</span>
            </div>
          </div>
        </div>

        <div class="nav-item simulation">
          <div class="nav-content">
            <div class="nav-text">
              <h3>SIMULATION</h3>
              <span>Materials & Equipment</span>
            </div>
          </div>
        </div>

        <div class="nav-item kaelis">
          <div class="nav-content">
            <div class="nav-text">
              <h3>KAELIS</h3>
              <span>Squad • Gear • Sigils</span>
            </div>
          </div>
        </div>

        <div class="nav-item recruit">
          <div class="nav-content">
            <div class="nav-text">
              <h3>RECRUIT</h3>
              <span>New Banner Available</span>
            </div>
          </div>
        </div>
      </div>

      <div class="event">EVENT ACTIVE • Boss Raid (Future)</div>
    </div>
  </body>
</html>
